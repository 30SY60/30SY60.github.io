<!DOCTYPE html>
<html>
  <head>
    <title>내 첫 웹페이지</title>
  </head>
  <body>
    <h1>안녕하세요! 상엽님의 홈페이지입니다 🎉</h1>
    <div id="message">서버에서 메시지를 불러오는 중...</div>

    <script>
      fetch('https://1c5dbab5b0f2.ngrok-free.app/api/message')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = data.message;
        })
        .catch(error => {
          document.getElementById('message').textContent = '메시지를 불러오는 데 실패했습니다.';
          console.error('Error:', error);
        });
    </script>
  </body>
</html>
